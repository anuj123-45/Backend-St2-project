<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
        background-image: url("https://w0.peakpx.com/wallpaper/30/0/HD-wallpaper-lightspeed-background-vector.jpg");
        background-color: #cccccc;
        height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center;margin-top:40px;color:blueviolet">Login</h2>
    <div style="border:20px solid rgb(218, 171, 17);border-radius:30px;width:300px;" class="container" >
      <form action="\signin" method="post">
        <div class="container"><br><br>
          <div class="subcontainer">
            <input
              type="text"
              name="username"
              placeholder="Enter Username"
              required
            /><br /><br>
          </div>
          <div class="subcontainer">
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              required
            /><br />
          </div ><br><br>
          <div class="subcontainer" style="text-align: center;"><button id="submitbtn" class="btn btn-primary">Submit</button><br><a href="/signup">Do n't have an account ?</a></div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
